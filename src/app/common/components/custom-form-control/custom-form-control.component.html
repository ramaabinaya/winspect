<div class="custom-form-control-container">
  <div class="row">
    <div class="col-md-6">
      <p-card [style]="{width: '100%',height:'100%'}" (click)="showOptions = true">
        <div class="cursor-pointer">Click here to upload image for section selected.You can add description to the
          images
          as you take them.
          <i class="material-icons add-icon float-right icon-font">add</i>
        </div>
      </p-card>
    </div>
  </div>
  <br />
  <div class="row justify-content-center" *ngIf="showOptions">
    <div class="col-md-4 menu-view cursor-pointer">
      <div class="row justify-content-center">
        <div class="col-md-12 menu-item" (click)="onSelect('Camera')">
          <span>Take Photo</span>
          <i class="material-icons float-right icon-font">
            photo_camera
          </i>
        </div>
        <div class="col-md-12 menu-item" (click)="onSelect('Gallery')">
          <span>Photo Library</span>
          <i class="material-icons float-right icon-font">photo_library</i>
        </div>
      </div>
    </div>
  </div>
</div>
