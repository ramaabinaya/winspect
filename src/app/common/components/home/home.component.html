<div class="container-fluid home-container" [ngClass]="{'mobileViewContainer':mobileView}">
  <app-nav-bar></app-nav-bar>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 page-view"
      [ngClass]="{'mobile-view' :user?.role === 'Technician'}">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<ng-template #login let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Login</h4>
  </div>
  <div class="modal-body">
    <p>Please enter your login credentials.</p>
    <div class="row">
      <div class="col-12">
        <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="loginCredentials.email"
          id="email" pInputText appInput />
      </div>
    </div><br />
    <div class="row">
      <div class="col-12">
        <input type="password" class="form-control" id="pwd" placeholder="Enter Password"
          [(ngModel)]="loginCredentials.password" pInputText appInput />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" pButton class="mobile-view-button" (click)="onLogin()" label="Login"></button>
  </div>
</ng-template>

<ng-template #error let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Error</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{errorMsg}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="mobile-view-button" (click)="c('Close click')">Okay</button>
  </div>
</ng-template>
