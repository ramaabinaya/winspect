<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Windmill Inspection</title>

  <meta name="viewport"
    content="width=device-width, initial-scale=1 height=device-height viewport-fit=cover">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKI3TuBMvR3SZUDhzpEwoR5MaK6mp5u5E&libraries=drawing"></script>
  <script>
    if (document && document.URL && document.URL.indexOf('http://') === -1
      && document.URL.indexOf('https://') === -1) {
      loadScript("cordova.js", function () {
        console.log('app running in device mode...');
      });
      function loadScript(url, callback) {
        var script = document.createElement("script")
        script.type = "text/javascript";

        if (script.readyState) {  //IE
          script.onreadystatechange = function () {
            if (script.readyState == "loaded" ||
              script.readyState == "complete") {
              script.onreadystatechange = null;
              callback();
            }
          };
        } else {  //Others
          script.onload = function () {
            callback();
          };
        }

        script.src = url;
        document.head.appendChild(script);

        // System.import('cordova.js').catch(function(err){
        //   console.log(err);
        // });
      }
    }
  </script>
</head>
